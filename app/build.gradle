apply plugin: 'com.android.application'

android {
    compileSdkVersion 11
    buildToolsVersion '25.0.0'

    defaultConfig {
        applicationId "mobile.application.forfree.earth"
        minSdkVersion 11
        targetSdkVersion 11
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles 'proguard.cfg'
        }
    }
}
